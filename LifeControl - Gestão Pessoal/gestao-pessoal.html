<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style= "color: rgb(38, 155, 190)">
            LifeControl — Sistema de Gestão Pessoal Inteligente
        </h1>
    </header>

    <section style="margin: center;">
        <input type="text" class="" id="input" placeholder="Insert  Here"><br><br>

            <button id="btnInsertHabits" class="">Habits</button>
            <button id="btnInsertHealth">Health</button>
            <button id="btnInsertFinance">Finance</button>
            <button id="btnInsertSpiritual">Spiritual</button>
            <button id="btnInsertGoals">Goals</button>
    </section>


<div class="container-sections">
 
    <section id="section1">
            <h1>Habits</h1>
            <select class="select" id="selectHabits" size="6"></select>
    </section>

    <section id="section2">
            <h1>Health</h1>
            <select class="select" id="selectHealth" size="6"></select>
    </section>
    
    <section id="section3">
            <h1>Finance</h1>
            <select class="select" id="selectFinance" size="6"></select>
    </section>

    <section id="section4">
            <h1>Spiritual</h1>
            <select class="select" id="selectSpiritual" size="6"></select>
    </section>

    <section id="section5">
            <h1>Goals</h1>
            <select class="select" id="selectGoals" size="6"></select>
    </section>

</div>

<div>
    <button id="btnRemove">Remove</button>
</div>

<script src="script.js"></script>
</body>
</html>
