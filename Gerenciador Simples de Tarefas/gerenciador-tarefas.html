<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <h1>Gerenciador Simples de Tarefas</h1>
    <p>Este programa serve para inserir e administrar tarefas e atividades do dia-a-dia.</p>

    <section class="container">

        <input type="text" id="atividade" class="atividade" placeholder="Digite uma tarefa">
        <button id="btnAdicionar">Adicionar</button>

        <select id="select" size="10"></select>

        <div class="botoes">
            <button id="btnRemover">Remover</button>
            <button id="btnConcluir">Concluir</button>
        </div>

    </section>


    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
